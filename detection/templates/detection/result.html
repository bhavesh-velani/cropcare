{% extends "base.html" %}
{% block title %}Disease Prediction Result{% endblock %}
{% block content %}
<div class="vh-100 d-flex align-items-center justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-5">
        <div class="card shadow-lg p-4 mb-3">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 text-success">Prediction Result</h2>
                <dl class="row">
                    <dt class="col-5">Predicted Disease:</dt>
                    <dd class="col-7">{{ predicted_disease }}</dd>

                    <dt class="col-5">Solution:</dt>
                    <dd class="col-7">{{ solution }}</dd>

                    <dt class="col-5">Medicine:</dt>
                    <dd class="col-7">{{ medicine }}<a href="{% url 'shop' %}"
                            class="btn btn-outline-success w-100">View Medicines</a></dd>
                </dl>

                <h5 class="text-center mt-4">Uploaded Image</h5>
                <div class="text-center mb-3">
                    <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid rounded shadow"
                        style="max-width:300px;" />
                </div>
                <div class="d-grid">
                    <a href="/" class="btn btn-outline-success">Upload Another Image</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
