{% extends "base.html" %}
{% block title %}Upload Leaf Image{% endblock %}
{% block content %}
<div class="vh-80 d-flex align-items-center justify-content-center">
    <div class="col-8 col-sm-8 col-md-6 col-lg-5">
        <div class="card shadow-lg p-4">
            <div class="card-body">
                <h1 class="card-title text-center mb-4 text-success">Leaf Disease Prediction</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-outline-success btn-lg">Predict</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
